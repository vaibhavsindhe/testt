<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splide Slider Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide/dist/css/splide.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Harmonia+Sans:wght@400;700&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="image-slider" class="splide">
    <div class="splide__track">
        <ul class="splide__list"></ul>
    </div>
</div>
<div class="text-align-selector">
  <form action="textAlignmentSelector">Select text position</form>
  <select id="textAlignmentSelector">
      <option value="topLeft">Top Left</option>
      <option value="topCenter">Top Center</option>
      <option value="topRight">Top Right</option>
      <option value="centerLeft">Center Left</option>
      <option value="centerCenter" selected>Center Center</option>
      <option value="centerRight">Center Right</option>
      <option value="bottomLeft">Bottom Left</option>
      <option value="bottomCenter">Bottom Center</option>
      <option value="bottomRight">Bottom Right</option>
  </select>
</div>
<script src="https://cdn.jsdelivr.net/npm/@splidejs/splide/dist/js/splide.min.js"></script>
<script src="app.js"></script>
</body>
</html>
